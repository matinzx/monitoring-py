<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Resource Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="transition-colors duration-300 bg-gradient-light dark:bg-gradient-dark min-h-screen">

    <!-- نوار تغییر حالت دارک مود -->
    <header class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-md">
        <h1 class="text-xl font-bold text-gray-900 dark:text-gray-200">VM Dashboard</h1>
        <button onclick="toggleDarkMode()" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m16.364-7.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636"></path>
            </svg>
        </button>
    </header>

    <!-- لیست VM‌ها -->
    <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for vm in results %}
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">IP: {{ vm.ip }}</h2>
            <ul class="mt-2 text-gray-600 dark:text-gray-400">
                <li><strong>Total RAM:</strong> {{ vm.total_ram }}</li>
                <li><strong>Free RAM:</strong> {{ vm.free_ram }}</li>
                <li><strong>Total Disk:</strong> {{ vm.total_disk }}</li>
                <li><strong>Used Disk:</strong> {{ vm.used_disk }}</li>
                <li><strong>Free Disk:</strong> {{ vm.free_disk }}</li>
            </ul>
        </div>
        {% endfor %}
    </main>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
