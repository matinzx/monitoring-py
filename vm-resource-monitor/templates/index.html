<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Resource Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* رنگ‌های لایت و دارک مود */
        .bg-gradient-light {
            background: linear-gradient(to bottom, #D39D55, #8D0B41, #D6CFB4, #FFF8E6);
        }

        .bg-gradient-dark {
            background: linear-gradient(to bottom, #004d40, #00695c);
        }

        /* نوار بالای صفحه در لایت مود سبز */
        .header-light {
            background-color: #28a745; /* رنگ سبز برای لایت مود */
        }

        /* ماتریکس */
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ماتریکس قابل کلیک نباشد */
            z-index: -1; /* ماتریکس در پس‌زمینه قرار بگیرد */
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            top: -100%;
            left: 0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            white-space: nowrap;
            animation: drop 5s infinite linear;
        }

        /* انیمیشن سقوط */
        @keyframes drop {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* رنگ ماتریکس در لایت مود سبز */
        .matrix-light {
            color: rgba(0, 255, 0, 0.75); /* سبز ماتریکس */
        }

        /* رنگ ماتریکس در دارک مود قرمز */
        .matrix-dark {
            color: rgba(255, 0, 0, 0.75); /* قرمز ماتریکس */
        }
    </style>
</head>
<body id="body" class="transition-colors duration-300 bg-gradient-light min-h-screen">

    <!-- ماتریکس -->
    <div id="matrix" class="matrix-container">
        <div class="matrix matrix-light">1</div>
        <div class="matrix matrix-light">0</div>
        <div class="matrix matrix-light">1</div>
        <div class="matrix matrix-light">0</div>
        <div class="matrix matrix-light">1</div>
        <!-- ادامه ماتریکس... -->
    </div>

    <!-- نوار تغییر حالت دارک مود -->
    <header id="header" class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-md header-light">
        <h1 class="text-xl font-bold text-gray-900" id="header-title">VM Dashboard</h1>
        <button id="dark-mode-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m16.364-7.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636"></path>
            </svg>
        </button>
    </header>

    <!-- لیست VM‌ها -->
    <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 z-10 relative">
        {% for vm in results %}
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">IP: {{ vm.ip }}</h2>
            <ul class="mt-2 text-gray-600 dark:text-gray-400">
                <li><strong>Total RAM:</strong> {{ vm.total_ram }}</li>
                <li><strong>Free RAM:</strong> {{ vm.free_ram }}</li>
                <li><strong>Total Disk:</strong> {{ vm.total_disk }}</li>
                <li><strong>Used Disk:</strong> {{ vm.used_disk }}</li>
                <li><strong>Free Disk:</strong> {{ vm.free_disk }}</li>
            </ul>
        </div>
        {% endfor %}
    </main>

    <!-- اسکریپت برای مدیریت دارک مود -->
    <script>
        const toggleButton = document.getElementById('dark-mode-toggle');
        const bodyElement = document.getElementById('body');
        const headerTitle = document.getElementById('header-title');
        const header = document.getElementById('header');
        const matrixContainer = document.getElementById('matrix');
        const matrixElements = document.querySelectorAll('.matrix');

        toggleButton.addEventListener('click', () => {
            if (bodyElement.classList.contains('bg-gradient-light')) {
                // تغییر به دارک مود
                bodyElement.classList.remove('bg-gradient-light');
                bodyElement.classList.add('bg-gradient-dark');
                headerTitle.classList.add('text-gray-200');
                headerTitle.classList.remove('text-gray-900');
                header.classList.remove('header-light');
                matrixElements.forEach(element => {
                    element.classList.remove('matrix-light');
                    element.classList.add('matrix-dark');
                });
            } else {
                // تغییر به لایت مود
                bodyElement.classList.remove('bg-gradient-dark');
                bodyElement.classList.add('bg-gradient-light');
                headerTitle.classList.add('text-gray-900');
                headerTitle.classList.remove('text-gray-200');
                header.classList.add('header-light');
                matrixElements.forEach(element => {
                    element.classList.remove('matrix-dark');
                    element.classList.add('matrix-light');
                });
            }
        });
    </script>
</body>
</html>
